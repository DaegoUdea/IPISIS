<div class="crear">
  <form class="form-horizontal" >
    <div class="form-group">
      <label for="nombre" class="col-sm-2 control-label">Nombre</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nombre" ng-model="nombreEquipo"
          placeholder="Escriba el nombre que desea para el equipo.">
      </div>
    </div>

    <div class="form-group">
      <label for="estudiante" class="col-sm-2 control-label">Estudiante</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="estudiante" ng-model="usuarioMares"
          placeholder="Nombre de usuario de mares">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <input type="button" class="btn btn-default" value="AÃ±adir" ng-click="addEstudiante()">
        <input type="button" class="btn btn-default" value="Crear" ng-click="crearEquipo()">
      </div>
    </div>
  </form>

  <div class="estudiantes">
    <div class="estudiante" ng-repeat="estudiante in estudiantes">
      <p>{{estudiante.nombreUsuario}}</p>
      <p>{{estudiante.nombre}}</p>
    </div>
  </div>
</div>
